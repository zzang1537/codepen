<!DOCTYPE html>
<html lang="ko">
<head>
<title>basic :: Layout Test</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap">
<style>
body, ul, ol, p, h1, h2, h3, h4, h5, h6, dl, dt, dd, table, th, td {
	margin: 0;
	padding: 0;
}
body {
	line-height: 1;
	font-family: "Open Sans", "Noto Sans KR", sans-serif;
	font-size: 1em;
	color: #000;
}
ul {
	list-style: none;
}
a {
	text-decoration: none;
	color: #000;
}
img {
	vertical-align: top;
}

/***header****/

#header {
	margin: 0 auto;
	min-width: 1364px;
	height: 138px;
}
#header .top {
	border-bottom: 1px solid #eaeaea;
}
#header .top .top_inner {	
	margin: 0 auto;
	width: 1364px;
	height: 56px;
}
#header .top .right_top {
	float: right;
}
#header .top .right_top .utile {
	float: left;
	position: relative;	
}
#header .top .right_top .utile ::after {
	content: "";
	display: block;
	top: 0px;
	right: 0px;
	width: 1px;
	height: 56px;
	background-color: #eaeaea;
	position: absolute;
}
#header .top .right_top .utile a {
	display: inline-block;	
	margin: 0 25px;
	padding: 0 15px;
	line-height: 56px;
	font-size: 15px;
	font-weight: 700;
	color: #ababab;
}

#header .top .right_top .search {
	float: left;
}
#header .top .right_top .search a {
	display: inline-block;
	margin-left: 10px;
	padding: 12px;
}
#header .menu {
	height:	82px;
	border-bottom: 1px solid #eaeaea;
}
#header .menu .menu_inner {
	margin: 0 auto;
	width: 1364px;
}
#header .menu .menu_inner .logo {
	float: left;
	margin-top: 13px;
}
#gnb {
	float: right;
}
#gnb li {
	display: inline-block;
}
#gnb li a {
	display: block;
	padding: 0 18px;
	line-height: 82px;
	font-size: 13px;
	font-weight: 600;
	color: #535353;
}
</style>

<body>
	<header id="header">
		<div class="top">
			<div class="top_inner">
				<div class="right_top">
					<div class="utile"><a href="">Sign in</a></div>
					<div class="search"><a href=""><img src="images/btn_search.png" alt="btn_search"></a></div>
				</div>
			</div>
		</div>
		<div class="menu">
			<div class="menu_inner">
				<div class="logo"><a href=""><img src="images/logo.png" alt="logo"></a></div>
				<nav id="gnb">
					<ul>
						<li><a href="">ABOUT</a></li>
						<li><a href="">DOWNLOADS</a></li>
						<li><a href="">DOCUMENTATION</a></li>
						<li><a href="">COMMUNITY</a></li>
						<li><a href="">FORUM</a></li>
						<li><a href="">NEWS</a></li>
						<li><a href="">BLOG</a></li>
						<li><a href="">CONTACT</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
</body>
</html>
